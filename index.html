<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eeaac2951b.js" crossorigin="anonymous"></script>
    <title>Schapencollectie</title>
</head>
<body>
<header>
    <div>
        <h1>Beeeeeh</h1>
    </div>
    <p id="hamburger-menu" onclick="showMobileSidebar()">&#9776;</p>
</header>

<div id="cover" onclick="showMobileSidebar()"></div>

<div class="mobile-sidebar" id="mobile-sidebar">
    <div class="mobile-sidebar-header"><h2>Filters</h2></div>

    <div class="sidebar-filter-section">
        <h3>Categorien</h3>

        <div id="category-filter-list-mobile"></div>
    </div>

    <div class="mobile-sidebar-header"><h2>Sorteren</h2></div>
    <div class="sidebar-filter-section">
        <p>Sorteer bij:</p>
        <select id="sort-select-mobile">
        </select>
    </div>

</div>

<div class="page-wrapper">
    <div class="sidebar">
        <div class="sidebar-header"><h2>Filters</h2></div>

        <div class="sidebar-filter-section">
            <h3>Categorien</h3>

            <div id="category-filter-list">
            </div>
        </div>

        <div class="sidebar-header"><h2>Sorteren</h2></div>
        <div class="sidebar-filter-section">
            <p>Sorteer bij:</p>
            <select id="sort-select">
            </select>
        </div>

    </div>

    <div class="wrapper">
        <div class="pages" id="pages">
        </div>

        <div class="container" id="card-container">
        </div>
    </div>
</div>


<script src="app.js"></script>

</body>
</html>
