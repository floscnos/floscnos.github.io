    <title>Collectie van schapen</title>

<body>
<header>
    <h1>Mijn collectie van schapen</h1>
    <h5>Door Floris Cnossen</h5>
</header>
</body>

<div class="wrapper">
    <div class="pages">
        <a href="#" onclick="renderSheeps(1)">1</a>
        <a href="#" onclick="renderSheeps(2)">2</a>
        <a href="#" onclick="renderSheeps(3)">3</a>
    </div>
    <div class="container" id="card-container">
    </div>
</div>


<script>
    const sheeps = [
        {
            'name': 'Maasduinschapen',
            'category': 'Ruischapen',
            'tags': ['Zelf-ruiend', 'Wit'],
            'img': 'img/maasduinschapen.jpg',
        },
        {
            'name': 'Nolana schapen',
            'category': 'Ruischapen',
            'tags': ['Niet-zelf-ruiend'],
            'img': 'img/nolanaschapen.jpg',
        },
        {
            'name': 'Bruin haarschaap',
            'category': 'Ruischapen',
            'tags': ['zelf-ruiend'],
            'img': 'img/bruihaarschaap.jpg',
        },
        {
            'name': 'Fries Melkschaap',
            'category': 'Melkschapen',
            'tags': [],
            'img': 'img/friesmelkschaap.jpg',
        },
        {
            'name': 'Belgisch Melkschaap',
            'category': 'Melkschapen',
            'tags': [],
            'img': 'img/belgischmelkschaap.png',
        },
        {
            'name': 'Zwartblesschaap',
            'category': 'Vleesrassen',
            'tags': [],
            'img': 'img/zwartblesschaap.jpg',
        },
    ]

    const cardContainer = document.getElementById("card-container")

    function renderSheeps(page) {
        cardContainer.innerHTML = "";

        for (let i = page * 5 - 5; i < page * 5; i++) {
            sheep = sheeps[i];

            if (sheep == null) {
                break
            }

            let tagsHTML = ''
            sheep['tags'].forEach(tag => {
                tagsHTML += `<span class="pill">${tag}</span>`
            })

            cardContainer.innerHTML +=
                '<div class="card">' +
                `<img src="${sheep["img"]}">` +
                '<div>' +
                `<h2>${sheep["name"]}</h2>` +
                `<p class="category-title">${sheep["category"]}</p>` +
                tagsHTML

            cardContainer.innerHTML +=
                '</div>' +
                '</div>'

        }
    }

    renderSheeps(1);
